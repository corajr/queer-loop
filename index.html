<!DOCTYPE html>
<html>
    <head>
        <title><time></time></title>
        <script type="text/javascript" src="index.js"></script>
        <style type="text/css">
         h1 { display: none; }

         body { margin: 0; font-family: "Courier New", monospace; }
         canvas, video {
             display: none;
             pointer-events: none;
         }

         #welcome {
             display: none;
         }

         #snapshotCanvas {
             display: block;
             position: fixed;
             min-width: 100vw;
             min-height: 100vh;
             left: 50%;
             top: 50%;
             opacity: 0.8;
             pointer-events: none;
             transform: translate(-50%, -50%);
         }

         .centeredSquare, .centeredSquareInset {
             position: fixed;
             width: 100vmin;
             height: 100vmin;
             left: 50%;
             top: 50%;
             transform: translate(-50%, -50%);
         }
         .centeredSquareInset {
             width: 75vmin;
             height: 75vmin;
         }

         #codes {
             display: flex;
             flex-wrap: wrap;
             justify-content: flex-start;
             align-items: flex-start;
         }
         #codes * {
             width: 12.5vmin;
         }

         #download {
             position: absolute;
             bottom: 0;
             right: 0;
             font-size: 12.5vmin;
             text-decoration: none;
             color: white;
             margin-bottom: -3vmin;
         }

         #download:visited {
             color: white;
         }

         .queer-loop {
             z-index: 100;
             opacity: 0.75;
         }
         .queer-loop svg {
             display: block;
         }

         #codeContents {
             position: fixed;
             bottom: 0;
             left: 50%;
             transform: translate(-50%, 0%);
             z-index: 101;
             color: white;
         }
        </style>
    </head>
    <body>
        <div id="welcome">
            queer-loop requests camera access to be able to see itself-- in the mirror or on the device of a friend. If you want to see what will happen if you agree, click or tap on the central icon (this simulates 1 look in the mirror).
        </div>

        <canvas id="snapshotCanvas">
        </canvas>
        <div id="codeText">
            <span id="codeContents" contenteditable="true"></span>
        </div>

        <h1><time id="lastUpdated"></time></h1>
        <div id="codes"></div>
        <div class="centeredSquareInset queer-loop"></div>

        <a id="download">&#x2b73;</a>
    </body>
</html>
