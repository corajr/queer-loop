<!DOCTYPE html>
<html>
    <head>
        <title>queer-loop</title>
        <script type="text/javascript" src="index.js"></script>
        <style type="text/css">
         body { margin: 0; }

         canvas { display: none; }
         video, #overlay, #rainbowOverlay {
             position: fixed;
             min-width: 100%;
             min-height: 100%;
             mix-blend-mode: overlay;
         }
         video {
             opacity: 0.4;
         }
         #overlay, #rainbowOverlay {
             opacity: 0.1;
         }
         #current {
             position: fixed;
             max-width: 100%;
             max-height: 100%;
             z-index: 100;
             mix-blend-mode: overlay;
         }
         #codeContents {
             position: fixed;
             left: 0;
             bottom: 0;
             z-index: 101;
             color: white;
             font-family: "Courier New", monospace;
         }
        </style>
    </head>
    <body>
        <svg id="rainbowOverlay">
            <linearGradient id="rainbow">' +
            <stop offset="0.000%" stop-color="#ffb5b5" />' +
            <stop offset="14.286%" stop-color="#fcdc85" />' +
            <stop offset="28.571%" stop-color="#caf79c" />' +
            <stop offset="42.857%" stop-color="#a8fdbf" />' +
            <stop offset="57.143%" stop-color="#70feff" />' +
            <stop offset="71.429%" stop-color="#a8bffd" />' +
            <stop offset="85.714%" stop-color="#ca9cf7" />' +
            <stop offset="100.000%" stop-color="#fc85dc" />' +
            </linearGradient></defs>' +
            <rect width="100%" height="100%" fill="url(#rainbow)"/>
        </svg>

        </svg>
        <div id="overlay"></div>
        <img id="current"></img>
        <div id="codeText"><span id="codeContents"></span></div>
        <canvas id="codeCanvas"></canvas>
    </body>
</html>
