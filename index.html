<!DOCTYPE html>
<html>
    <head>
        <title><time></time></title>
        <script type="text/javascript" src="index.js"></script>
        <style type="text/css">
         h1 { display: none; }

         body { margin: 0; font-family: "Courier New", monospace; }
         canvas, video {
             display: none;
             pointer-events: none;
         }

         #welcome {
             display: none;
         }

         #snapshotCanvas {
             display: block;
             position: fixed;
             min-width: 100vw;
             min-height: 100vh;
             left: 50%;
             top: 50%;
             opacity: 0.8;
             pointer-events: none;
             transform: translate(-50%, -50%);
         }

         #codes {
             display: flex;
             flex-wrap: wrap;
             flex-direcition: column;
             justify-content: flex-start;
             align-items: flex-start;
             z-index: 100;
         }

         #download {
             position: absolute;
             bottom: 0;
             right: 0;
             font-size: 12.5vmin;
             text-decoration: none;
             color: white;
             margin-bottom: -3vmin;
         }

         #download:visited {
             color: white;
         }

         #htmlContainer {
             position: fixed;
             display: flex;
             justify-content: space-evenly;
             align-items: center;
             width: 100vw;
             height: 100vh;
         }
         @media (orientation: landscape) {
            #htmlContainer {
                flex-direction: row;
            }
         }

         @media (orientation: portrait) {
             #htmlContainer {
                 flex-direction: column;
             }
         }

         #codes {
             flex-basis: 25%;
         }

         #focus {
             flex-basis: 50%;
         }

         #queer-loop {
             z-index: 100;
             width: 480px;
             margin: auto;
         }

         #log {
             flex-basis: 25%;
             margin: 8px;
         }

         #codeText {
             color: white;
             mix-blend-mode: difference;
         }
        </style>
    </head>
    <body>
        <div id="welcome">
            queer-loop requests camera access to be able to see itself-- in the mirror or on the device of a friend. If you want to see what will happen if you agree, click or tap on the central icon (this simulates 1 look in the mirror).
        </div>

        <canvas id="snapshotCanvas"></canvas>
        <canvas id="iconCanvas"></canvas>

        <h1><time id="lastUpdated"></time></h1>
        <div id="htmlContainer">
            <div id="codes"></div>
            <div id="focus">
                <div id="queer-loop">
                    <div id="codeText">
                        <span id="codeContents" contenteditable="true"></span>
                    </div>
                </div>
            </div>
            <div id="log"></div>
        </div>

        <a id="download">&#x2b73;</a>
    </body>
</html>
