<!DOCTYPE html>
<html>
    <head>
        <title>queer-loop</title>
        <script type="text/javascript" src="index.js"></script>
        <style type="text/css">
         body { margin: 0; }
         canvas {
             display: none;
             pointer-events: none;
         }

         video {
             display: block;
             position: fixed;
             min-width: 100vw;
             min-height: 100vh;
             left: 50%;
             top: 50%;
             opacity: 0.5;
             pointer-events: none;
             transform: translate(-50%, -50%);
         }

         #past {
             display: flex;
             width: 100vw;
             flex-wrap: wrap;
             justify-content: center;
             z-index: 99;
             opacity: 0.2;
         }

         .centeredSquare {
             position: fixed;
             width: 75vmin;
             height: 75vmin;
             left: 50%;
             top: 50%;
             transform: translate(-50%, -50%);
         }

         #current {
             z-index: 100;
         }

         #codeContents {
             position: fixed;
             left: 0;
             bottom: 0;
             z-index: 101;
             color: white;
             font-size: 12pt;
             font-family: "Courier New", monospace;
         }
        </style>
    </head>
    <body>
        <canvas id="snapshotCanvas"></canvas>
        <div id="past"></div>
        <img class="centeredSquare" id="current"></img>
        <div id="codeText">
            <span id="codeContents" contenteditable="true"></span>
        </div>
    </body>
</html>
