<!DOCTYPE html>
<html>
    <head>
        <title>queer-loop</title>
        <script type="text/javascript" src="index.js"></script>
        <style type="text/css">
         body { margin: 0; }

         canvas { display: none; }
         video, #backdrop {
             position: fixed;
             opacity: 0.5;
             min-width: 100%;
             min-height: 100%;
             mix-blend-mode: overlay;
         }
         #current {
             position: fixed;
             max-width: 100%;
             max-height: 100%;
             z-index: 100;
             mix-blend-mode: overlay;
         }
         #codeContents {
             position: fixed;
             left: 0;
             bottom: 0;
             z-index: 101;
             color: white;
             font-family: "Courier New", monospace;
         }
        </style>
    </head>
    <body>
        <div id="backdrop"></div>
        <img id="current"></img>
        <div id="codeText"><span id="codeContents"></span></div>
        <canvas id="codeCanvas"></canvas>
    </body>
</html>
