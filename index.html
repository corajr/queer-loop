<!DOCTYPE html>
<html>
    <head>
        <title><time></time></title>
        <script type="text/javascript" src="index.js"></script>
        <style type="text/css">
         h1, #codeContents {
             text-align: center;
             color: #FFF;
             mix-blend-mode: difference;
             z-index: 1000;
             vertical-align: center;
         }

         body { margin: 0; font-family: "Courier New", monospace; }
         canvas, video {
             display: none;
             pointer-events: none;
         }

         #welcome {
             display: none;
         }

         #snapshotCanvas {
             display: block;
             position: fixed;
             min-width: 100vw;
             min-height: 100vh;
             left: 50%;
             top: 50%;
             opacity: 0.5;
             pointer-events: none;
             transform: translate(-50%, -50%);
         }

         .centeredSquare, .centeredSquareInset {
             position: fixed;
             width: 100vmin;
             height: 100vmin;
             left: 50%;
             top: 50%;
             transform: translate(-50%, -50%);
         }
         .centeredSquareInset {
             width: 75vmin;
             height: 75vmin;
         }

         #codes {
             display: flex;
             flex-wrap: wrap;
             justify-content: center;
         }
         #codes img {
             mix-blend-mode: multiply;
         }
         .queer-loop {
             z-index: 100;
             opacity: 0.9;
         }

         #codeContents {
             position: fixed;
             bottom: 0;
             left: 50%;
             transform: translate(-50%, 0%);
             z-index: 101;
             color: white;
         }
         #hashColor {
             background: rgba(0,0,0,0.5);
         }
        </style>
    </head>
    <body>
        <div class="centeredSquare" id="hashColor" ></div>

        <div id="welcome">
            queer-loop requests camera access to be able to see itself-- in the mirror or on the device of a friend. If you want to see what will happen if you agree, click or tap on the central icon (this simulates 1 look in the mirror).
        </div>

        <canvas id="snapshotCanvas">
        </canvas>
        <div id="codeText">
            <span id="codeContents" contenteditable="true"></span>
        </div>

        <h1><time id="lastUpdated"></time></h1>
        <div id="codes"></div>
        <div class="centeredSquareInset queer-loop"></div>
    </body>
</html>
