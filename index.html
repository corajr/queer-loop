<!DOCTYPE html>
<html>
    <head>
        <title>queer-loop</title>
        <script type="text/javascript" src="index.js"></script>
        <style type="text/css">
         body { margin: 0; }

         #codeCanvas {
             display: none;
         }
         canvas {
             position: fixed;
             min-width: 100%;
             min-height: 100%;
             left: 50%;
             top: 50%;
             transform: translate(-50%, -50%);
             opacity: 0.5;
         }
         #rainbowOverlay {
             display: none;
         }
         #overlay, #rainbowOverlay {
             position: fixed;
             min-width: 100%;
             min-height: 100%;
             opacity: 0.8;
         }
         video {
             display: none;
         }

         .centeredSquare {
            position: fixed;
            width: 100vmin;
            height: 100vmin;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
         }
         #backdrop {
             background: #fff;
         }

         #current {
             z-index: 100;
             mix-blend-mode: overlay;
         }

         #codeContents {
             position: fixed;
             left: 0;
             bottom: 0;
             z-index: 101;
             color: white;
             font-size: 12pt;
             font-family: "Courier New", monospace;
         }
        </style>
    </head>
    <body>
        <svg id="rainbowOverlay">
            <linearGradient id="rainbow">' +
                <stop offset="0.000%" stop-color="#ffb5b5" />' +
                <stop offset="14.286%" stop-color="#fcdc85" />' +
                <stop offset="28.571%" stop-color="#caf79c" />' +
                <stop offset="42.857%" stop-color="#a8fdbf" />' +
                <stop offset="57.143%" stop-color="#70feff" />' +
                <stop offset="71.429%" stop-color="#a8bffd" />' +
                <stop offset="85.714%" stop-color="#ca9cf7" />' +
                <stop offset="100.000%" stop-color="#fc85dc" />' +
            </linearGradient></defs>' +
            <rect width="100%" height="100%" fill="url(#rainbow)"/>
        </svg>

        <div id="overlay"></div>
        <div class="centeredSquare" id="backdrop"></div>
        <img class="centeredSquare" id="current"></img>
        <div id="codeText">
            <span id="codeContents" contenteditable="true"></span>
        </div>
        <canvas id="codeCanvas"></canvas>
    </body>
</html>
