<!DOCTYPE html>
<html>
    <head>
        <title>queer-loop</title>
        <script type="text/javascript" src="index.js"></script>
        <style type="text/css">
         body { margin: 0; }
         canvas, video {
             display: none;
             pointer-events: none;
         }

         #snapshotCanvas {
             display: block;
             position: fixed;
             min-width: 100vw;
             min-height: 100vh;
             left: 50%;
             top: 50%;
             opacity: 0.5;
             pointer-events: none;
             transform: translate(-50%, -50%);
         }

         .centeredSquare {
             position: fixed;
             width: 75vmin;
             height: 75vmin;
             left: 50%;
             top: 50%;
             transform: translate(-50%, -50%);
         }
         #codes {
             display: flex;
             flex-wrap: wrap;
             justify-content: center;
         }

         .centeredSquareSmall {
            position: fixed;
            width: 70vmin;
            height: 70vmin;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
         }

         .queer-loop {
             z-index: 100;
             opacity: 0.99;
         }

         #codeContents {
             position: fixed;
             left: 0;
             bottom: 0;
             z-index: 101
             color: white;
             font-size: 12pt;
             font-family: "Courier New", monospace;
         }
        </style>
    </head>
    <body>
        <div id="codes"></div>

        <canvas id="snapshotCanvas"></canvas>
        <svg class="centeredSquare queer-loop" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 31 31" stroke="none">
            <defs>
                <linearGradient id="rainbow">
                    <stop offset="0.000%" stop-color="#ffb5b5" />
                    <stop offset="14.286%" stop-color="#fcdc85" />
                    <stop offset="28.571%" stop-color="#caf79c" />
                    <stop offset="42.857%" stop-color="#a8fdbf" />
                    <stop offset="57.143%" stop-color="#70feff" />
                    <stop offset="71.429%" stop-color="#a8bffd" />
                    <stop offset="85.714%" stop-color="#ca9cf7" />
                    <stop offset="100.000%" stop-color="#fc85dc" />
                </linearGradient></defs>
            <rect width="100%" height="100%" fill="url(#rainbow)" fill-opacity="0.8" />
            <path id="current" />
        </svg>
        <div id="codeText">
            <span id="codeContents" contenteditable="true"></span>
        </div>
    </body>
</html>
