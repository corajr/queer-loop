<!DOCTYPE html>
<html>
    <head>
        <title>queer-loop</title>
        <script type="text/javascript" src="src/qrcodegen.js"></script>
        <script type="text/javascript" src="bundle.js"></script>
        <style type="text/css">
         body { margin: 0; }
         #preview, #current {
             position: fixed;
             width: auto;
             height: auto;
             top: 0;
             left: 0;
             bottom: 0;
             right: 0;
         }
         #preview {
             min-width: 100%;
             min-height: 100%;
             opacity: 0.5;
         }
         #current {
             max-width: 100%;
             max-height: 100%;
             mix-blend-mode: hard-light;
             opacity: 0.8;
         }
         #previous {
             position: fixed;
             width: 12.5vw;
             height: auto;
             left: 0;
             bottom: 0;
         }
        </style>
    </head>
    <body>
        <video id="preview"></video>
        <img id="previous"></img>
        <img id="current"></img>
    </body>
</html>
