<svg width="100vw" height="100vh" xmlns="http://www.w3.org/2000/svg" xmlns:xhtml="http://www.w3.org/1999/xhtml" version="1.1" stroke="none">
  <title>queer-loop</title>
  <script type="text/javascript" href="index.js"></script>
  <style type="text/css">
    canvas, video {
    display: none;
    pointer-events: none;
    }

    #container {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0%;
    left: 0%;
    mix-blend-mode: overlay;
    }

    #snapshotCanvas {
    display: block;
    position: fixed;
    top: 0%;
    left: 0%;
    pointer-events: none;
    width: 100vmin;
    height: 100vmin;
    }

    #codes {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    }

    #codes img {
    mix-blend-mode: overlay;
    }

    #codeText {
    position: fixed;
    left: 0;
    bottom: 0;
    z-index: 101
    color: white;
    font-size: 12pt;
    font-family: "Courier New", monospace;
    }
  </style>
  <defs>
    <linearGradient id="rainbow">
      <stop offset="0.000%" stop-color="#ffb5b5" />
      <stop offset="14.286%" stop-color="#fcdc85" />
      <stop offset="28.571%" stop-color="#caf79c" />
      <stop offset="42.857%" stop-color="#a8fdbf" />
      <stop offset="57.143%" stop-color="#70feff" />
      <stop offset="71.429%" stop-color="#a8bffd" />
      <stop offset="85.714%" stop-color="#ca9cf7" />
      <stop offset="100.000%" stop-color="#fc85dc" />
  </linearGradient></defs>
  <rect width="100%" height="100%" fill="url(#rainbow)" fill-opacity="0.8" />

  <g id="localGroup"></g>
  <foreignObject id="htmlContainer" x="0" y="0" width="100%" height="100%">
    <xhtml:div id="container">
      <xhtml:div id="codes"></xhtml:div>
      <xhtml:canvas id="snapshotCanvas"></xhtml:canvas>
      <xhtml:div id="codeText">
        <xhtml:span id="codeContents" contenteditable="true"></xhtml:span>
      </xhtml:div>
    </xhtml:div>
  </foreignObject>
</svg>
